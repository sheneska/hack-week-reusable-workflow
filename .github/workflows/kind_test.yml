name: Kind Test

on:
  workflow_dispatch:
    inputs:
      kindVersion:
        description: The kind version
        default: 0.20.0 # Kubernetes version: 1.27.X
  pull_request:
    branches:
      - main

jobs:
  kind_test:
    uses: ./.github/workflows/reusable_kind_test.yml
    with:
      kind_version: ${{ github.event.inputs.kindVersion || vars.KIND_VERSION }}